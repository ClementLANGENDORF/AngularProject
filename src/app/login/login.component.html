<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 *ngIf="!authStatus">Se connecter</h1>
      <h1 *ngIf="authStatus">Se déconnecter</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="logIn" *ngIf="!authStatus" (ngSubmit)="onLogInSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" placeholder="Entrez votre mail" formControlName="email">
          <div *ngIf="submitted && logIn.controls.email.errors" class="text-danger">
            <div *ngIf="logIn.controls.email.errors.required">Entrer votre e-mail</div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" placeholder="Votre mot de passe" formControlName="password">
          <div *ngIf="submitted && logIn.controls.password.errors" class="text-danger">
            <div *ngIf="logIn.controls.password.errors.required">Entrer votre mot de passe</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary my-3 mr-3" value="Connexion">Connexion</button>
        <button type="submit" class="btn btn-success my-3 ml-3" routerLink="/subscribe">S'inscrire</button>
      </form>
      <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se déconnecter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h5 *ngIf="success && !authStatus" class="alert alert-success">Your form is valid!</h5>
    </div>
  </div>
</div>
