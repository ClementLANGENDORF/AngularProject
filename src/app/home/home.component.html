<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Users</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-unstyled" *ngIf="users">
        <li class="card bg-light my-3" *ngFor="let user of users.data">
          <div class="row">
            <div class="col-4 col-sm-4 col-md-3 col-lg-2">
              <img class="rounded w-100" [src]="user.avatar">
            </div>
            <div class="col-8 col-sm-8 col-md-9 col-lg-10 card-block">
              <p class="card-title">{{ user.first_name }}</p>
              <p class="card-text">{{ user.last_name }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
